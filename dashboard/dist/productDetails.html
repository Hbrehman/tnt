    <!-- HEADER -->
    <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="prodHeadingName">
              Product One
            </h1>
          </div>
        </div>
      </div>
    </header>

    <!-- ACTIONS -->
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="products.html" class="btn btn-light btn-block">
              <i class="fas fa-arrow-left"></i> Back To Dashboard
            </a>
          </div>
          <div class="col-md-3 ml-auto">
            <button id="updateBtn" class="btn btn-success btn-block">
              <i class="fas fa-check pr-1"></i> Save Changes
            </button>
          </div>
          <div class="col-md-3">
            <button id="deleteBtn" class="btn btn-danger btn-block">
              <i class="fas fa-trash pr-1"></i> Delete Product
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- DETAILS -->
    <section id="details">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h4>Edit Product</h4>
              </div>
              <div class="card-body">
                <form id="prodDataForm">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="prodTitle">Product Title</label>
                      <input
                        type="text"
                        class="form-control"
                        id="prodTitle"
                        placeholder=""
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="prodPrice">Product Price</label>
                      <input
                        type="text"
                        class="form-control"
                        id="prodPrice"
                        placeholder=""
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="prodType">Product Type</label>
                      <input
                        type="text"
                        class="form-control"
                        id="prodType"
                        placeholder=""
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="prodCompany">Product Company</label>
                      <input
                        type="text"
                        class="form-control"
                        id="prodCompany"
                        placeholder=""
                      />
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="coverImage">Upload Cover Image</label>
                      <div class="custom-file">
                        <input
                          name="imageCover"
                          type="file"
                          class="custom-file-input"
                          id="coverImage"
                        />
                        <label for="coverImage" class="custom-file-label"
                          >Choose Image</label
                        >
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="prodImages">Upload Product Images</label>
                      <div class="custom-file">
                        <input
                          name="images"
                          type="file"
                          class="custom-file-input"
                          id="prodImages"
                          multiple
                        />
                        <label for="prodImages" class="custom-file-label"
                          >Choose Three Images</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="prodSize">Product Size</label>
                      <input
                        id="prodSize"
                        type="text"
                        class="form-control"
                        placeholder=""
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="prodModel">Product Model</label>
                      <input
                        id="prodModel"
                        type="text"
                        class="form-control"
                        placeholder=""
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="category">Category</label>
                      <select id="prodCategory" class="form-control">
                        <option value="">Select</option>
                        <option value="tile">Tiles</option>
                        <option value="taps">Taps</option>
                        <option value="sanitaryWare">Sanitary Ware</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="prodSummary">Product Summary</label>
                    <textarea
                      id="prodSummary"
                      name="summary"
                      rows="1"
                      class="form-control"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label for="prodDescription">Product Desription</label>
                    <textarea
                      id="prodDescription"
                      name="description"
                      class="form-control"
                    ></textarea>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Copyright &copy;
              <span id="year">2020</span>
              tileNtaps
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- MODALS -->

    <!-- ADD POST MODAL -->
    <div class="modal fade" id="addPostModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Add Product</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control">
                  <option value="">Web Development</option>
                  <option value="">Tech Gadgets</option>
                  <option value="">Business</option>
                  <option value="">Health & Wellness</option>
                </select>
              </div>
              <div class="form-group">
                <label for="image">Upload Image</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="image" />
                  <label for="image" class="custom-file-label"
                    >Choose File</label
                  >
                </div>
                <small class="form-text text-muted">Max Size 3mb</small>
              </div>
              <div class="form-group">
                <label for="body">Body</label>
                <textarea name="editor1" class="form-control"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    ></script>
