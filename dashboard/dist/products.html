    <!-- ADD POST MODAL -->
    <div class="modal fade" id="addProdModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Add Product</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form enctype="multipart/form-data">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="prodTitle">Product Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="prodTitle"
                    placeholder=""
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="prodPrice">Product Price</label>
                  <input
                    type="text"
                    class="form-control"
                    id="prodPrice"
                    placeholder=""
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="prodType">Product Type</label>
                  <select id="prodType" class="form-control">
                    <option value="">Select Product Type</option>
                    <option value="floor tile">Floor Tile</option>
                    <option value="wall tile">Wall Tile</option>
                    <option value="kitchen tile">Kitchen Tile</option>
                    <option value="bath tile">Bath Tile</option>
                    <option value="basin mixer">Basin Mixer</option>
                    <option value="bathroom set">Bathroom Set</option>
                    <option value="faucet">Faucet</option>
                    <option value="accessory set">Accessory Set</option>
                    <option value="shower">Shower</option>
                    <option value="indian seat">Indian Seat</option>
                    <option value="commode">Commode</option>
                    <option value="basin">Basin</option>
                    <option value="Sink">Sink</option>
                  </select>
                </div>

                <div class="form-group col-md-6">
                  <label for="prodCompany">Product Company</label>
                  <input
                    type="text"
                    class="form-control"
                    id="prodCompany"
                    placeholder=""
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="coverImage">Upload Cover Image</label>
                  <div class="custom-file">
                    <input
                      name="imageCover"
                      type="file"
                      class="custom-file-input"
                      id="coverImage"
                    />
                    <label for="coverImage" class="custom-file-label"
                      >Choose Image</label
                    >
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="prodImages">Upload Product Images</label>
                  <div class="custom-file">
                    <input
                      name="images"
                      type="file"
                      class="custom-file-input"
                      id="prodImages"
                      multiple
                    />
                    <label for="prodImages" class="custom-file-label"
                      >Choose Three Images</label
                    >
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="prodSize">Product Size</label>
                  <input
                    id="prodSize"
                    type="text"
                    class="form-control"
                    placeholder=""
                  />
                </div>
                <div class="form-group col-md-4">
                  <label for="prodModel">Product Model</label>
                  <input
                    id="prodModel"
                    type="text"
                    class="form-control"
                    placeholder=""
                  />
                </div>
                <div class="form-group col-md-4">
                  <label for="category">Category</label>
                  <select id="prodCategory" class="form-control">
                    <option value="">Select Category</option>
                    <option value="tile">Tiles</option>
                    <option value="taps">Taps</option>
                    <option value="sanitaryWare">Sanitary Ware</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="prodSummary">Product Summary</label>
                <textarea
                  id="prodSummary"
                  name="summary"
                  rows="1"
                  class="form-control"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="prodDescription">Product Desription</label>
                <textarea
                  id="prodDescription"
                  name="description"
                  class="form-control"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="createProdBtn" class="btn btn-primary">
              Create Product
            </button>
          </div>
        </div>
