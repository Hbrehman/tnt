    <!-- HEADER -->
    <header id="main-header" class="py-2 bg-success text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-users"></i> Users</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- SEARCH -->
    <section id="search" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a
              href="#"
              class="btn btn-success btn-block"
              data-toggle="modal"
              data-target="#addUserModal"
            >
              <!-- <i class="fas fa-barcode-alt"></i> -->
              <i class="fa fa-plus"></i> Add a User
            </a>
          </div>
          <div class="col-md-6 ml-auto">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search Users..."
              />
              <div class="input-group-append">
                <button class="btn btn-success">Search</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- USERS -->
    <section id="users">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <h4>Latest Users</h4>
              </div>
              <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th>Picture</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Copyright &copy;
              <span id="year"></span>
              tileNtaps
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- ADD User MODAL -->
    <div class="modal fade" id="addUserModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Add User</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form enctype="multipart/form-data">
              <div class="form-group">
                <label for="userName">Name</label>
                <input
                  id="userName"
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  required
                  minlength="3"
                />
              </div>
              <div class="form-group">
                <label for="userEmail">Email</label>
                <input
                  id="userEmail"
                  type="text"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="userImage">Profile Picture</label>
                  <div class="custom-file">
                    <input
                      id="user-avatar"
                      type="file"
                      name="photo"
                      class="custom-file-input"
                      id="image"
                    />
                    <label for="userImage" class="custom-file-label"
                      >Choose Image</label
                    >
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="role">Role</label>
                  <select id="userRole" class="form-control">
                    <option value="manager">Manager</option>
                    <option value="user" selected>User</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="userPassword">Password</label>
                <input
                  id="userPassword"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  required
                  minlength="6"
                  maxlength="255"
                />
              </div>
              <div class="form-group">
                <label for="userPasswordCnfrm">Confirm Password</label>
                <input
                  id="userPasswordCnfrm"
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  required
                  minlength="6"
                  maxlength="255"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="createUserBtn" class="btn btn-success">
              Create Product
            </button>
          </div>
        </div>
      </div>
    </div>
