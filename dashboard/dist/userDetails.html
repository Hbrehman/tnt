    <!-- HEADER -->
    <header id="main-header" class="py-2 bg-success text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="userHeadingName">
              User One
            </h1>
          </div>
        </div>
      </div>
    </header>

    <!-- ACTIONS -->
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="users.html" class="btn btn-light btn-block">
              <i class="fas fa-arrow-left"></i> Back To Dashboard
            </a>
          </div>
          <div class="col-md-3 ml-auto">
            <button id="updateBtn" class="btn btn-success btn-block">
              <i class="fas fa-check pr-1"></i> Save Changes
            </button>
          </div>
          <div class="col-md-3">
            <button id="deleteBtn" class="btn btn-danger btn-block">
              <i class="fas fa-trash pr-1"></i> Delete User
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- DETAILS -->
    <section id="details">
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-center align-items-center">
            <div class="card" style="max-width: 30rem;">
              <div class="card-header">
                <h4>Edit User</h4>
              </div>
              <div class="card-body">
                <form id="userDataForm">
                  <div class="form-group">
                    <label for="userName">Name</label>
                    <input
                      id="userName"
                      type="text"
                      class="form-control"
                      placeholder="Name"
                      required
                      minlength="3"
                    />
                  </div>
                  <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input
                      id="userEmail"
                      type="text"
                      class="form-control"
                      placeholder="Email"
                      required
                    />
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="userImage">Profile Picture</label>
                      <div class="custom-file">
                        <input
                          id="user-avatar"
                          type="file"
                          class="custom-file-input"
                          id="image"
                        />
                        <label for="userImage" class="custom-file-label"
                          >Choose Image</label
                        >
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="role">Role</label>
                      <select id="userRole" class="form-control">
                        <option value="manager">Manager</option>
                        <option value="user" selected>User</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input
                      id="userPassword"
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      required
                      minlength="6"
                      maxlength="255"
                    />
                  </div>
                  <div class="form-group">
                    <label for="userPasswordCnfrm">Confirm Password</label>
                    <input
                      id="userPasswordCnfrm"
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password"
                      required
                      minlength="6"
                      maxlength="255"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
